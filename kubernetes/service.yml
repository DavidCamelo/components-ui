apiVersion: v1
kind: Service
metadata:
  name: components-ui
  labels:
    app: components-ui
spec:
  ports:
    - name: port-4173
      protocol: TCP
      port: 4173
      targetPort: 4173
    - name: port-8080
      protocol: TCP
      port: 8080
      targetPort: 8080
  selector:
    app: components-ui