apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: components-ui
  labels:
    app: components-ui
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  tls:
    - hosts:
        - storybook.davidcamelo.com
        - components-ui.davidcamelo.com
      secretName: components-ui-ingress
  rules:
    - host: storybook.davidcamelo.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: components-ui
                port:
                  name: storybook
    - host: components-ui.davidcamelo.com
      http:
        paths:
          - pathType: ImplementationSpecific
            backend:
              service:
                name: components-ui
                port:
                  name: preview